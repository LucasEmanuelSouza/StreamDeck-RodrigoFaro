<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamDeck - Rodrigo Faro</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
      <h1>StreamDeck - Rodrigo Faro</h1>
      <div class="sociais">
        <img src="img/instagram.png" class="image">
        <p>@elucasouza</p>
        <img src="img/twitter.png" class="image">
        <p>@lucasemanueltt</p>
      </div>
    <div class="container">
      <div class="imagem-faro">
        <img src="img/rodrigo-faro.png" alt="" />
      </div>
      <div class="principal">
        <div class="stream">

          <div>
              <audio class='audio-gatinho' src="audio/dança gatinho.mp3"></audio>
              <button class="botoes" id="gatinho"> <img src="img/gatinho.png" class="image-bt"> Dança Gatinho</button>
          </div>

          <div>
              <audio class="audio-cavalo" src="audio/cavalo.mp3"></audio>
                <button  class="botoes" id="cavalo"><img src="img/cavalo.png" class="image-bt"> Cavalo</button>
          </div>

          <div>
              <audio class="audio-chega" src="audio/chegaa.mp3"></audio>
              <button class="botoes" id="chega"><img src="img/chega.png" class="image-bt"> Chega...</button>
          </div>

          <div>
              <audio class="audio-demais" src="audio/demais.mp3"></audio>
              <button class="botoes" id="demais"><img src="img/demais.png" class="image-bt"> Demais...</button>
          </div>

          <div>
              <audio class="audio-brincadeira" src="audio/é brincadeira hein.mp3"></audio>
              <button class="botoes" id="brincadeira"><img src="img/brincadeira.png" class="image-bt"> É brincadeira hein</button>  
          </div>

          <div>
              <audio class="audio-gosta" src="audio/ele gosta.mp3"></audio>
              <button class="botoes" id="gosta"><img src="img/gosta.png" class="image-bt"> Ele gosta</button>
          </div>

          <div>
              <audio class="audio-nao" src="audio/não.mp3"></audio>
              <button class="botoes" id="nao"><img src="img/não.png" width="95px" class="image-bt"> Não</button>
          </div>

          <div>
              <audio class="audio-pare" src="audio/pareee.mp3"></audio>
              <button class="botoes" id="pare"><img src="img/pare.png" class="image-bt"> Pare...</button>
          </div>

          <div>
              <audio class="audio-risada" src="audio/risada.mp3"></audio>
              <button class="botoes" id="risada"><img src="img/risada.png" class="image-bt"> Risada</button>
          </div>

          <div>
              <audio class="audio-falha" src="audio/som de falha.mp3"></audio>
              <button class="botoes" id="falha"><img src="img/ruim.png" class="image-bt"> Cantada Ruim</button>
          </div>

          <div>
              <audio class="audio-estranho" src="audio/som indecifravel.mp3"></audio>
              <button class="botoes" id="estranho"><img src="img/oq.png" class="image-bt">  Estranho</button>
          </div>

          <div>
              <audio class="audio-tome" src="audio/tome.mp3"></audio>
              <button class="botoes" id="tome"><img src="img/tome.png" class="image-bt"> Tome</button>
          </div>

          <div>
              <audio class="audio-ui" src="audio/uiiiii.mp3"></audio>
              <button class="botoes" id="ui"><img src="img/ui.png" class="image-bt"> Uuuii...</button>
          </div>

          <div>
              <audio class="audio-xi" src="audio/xiiii.mp3"></audio>
              <button class="botoes" id="xi"><img src="img/xi.png" class="image-bt"> Xii...</button>
          </div>

          <div>
              <audio class="audio-ejetado" src="audio/ejetado.mp3"></audio>
              <button class="botoes" id="ejetado"><img src="img/fora.png" class="image-bt"> Fora</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
